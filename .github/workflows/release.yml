# =============================================================================
# Release Workflow
# Builds and publishes binaries for Linux x64 and ARM64 when a version tag is pushed
# =============================================================================

name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: x86_64-linux
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: aarch64-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure git for public repos
        run: git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Setup cross-compilation toolchain
        if: contains(matrix.target, 'aarch64')
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package release
        run: |
          mkdir -p dist
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../dist/hyprink-${{ github.ref_name }}-${{ matrix.name }}.tar.gz hyprink

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyprink-${{ matrix.name }}
          path: dist/*.tar.gz
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -name '*.tar.gz' -exec mv {} release/ \;
          cd release
          sha256sum *.tar.gz > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/SHA256SUMS.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
