<svg width="100%" height="100%" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin meet">
  <defs>
    <linearGradient id="sweet_dracula" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BD93F9;stop-opacity:1" /> <!-- Purple -->
      <stop offset="16%" style="stop-color:#FF79C6;stop-opacity:1" /> <!-- Pink -->
      <stop offset="32%" style="stop-color:#FF5555;stop-opacity:1" /> <!-- Red -->
      <stop offset="48%" style="stop-color:#FFB86C;stop-opacity:1" /> <!-- Orange -->
      <stop offset="64%" style="stop-color:#50FA7B;stop-opacity:1" /> <!-- Green -->
