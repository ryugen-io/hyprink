# hyprink default presets
# Copy to ~/.config/hypr/hyprink.d/presets.conf
# and add source = "~/.config/hypr/hyprink.d/presets.conf" to hyprink.conf

# === Apply ===
[apply_empty]
level = "warn"
scope = "APPLY"
msg = "no templates in store"

[apply_skip]
level = "info"
scope = "APPLY"
msg = "template skipped"

[apply_start]
level = "info"
scope = "APPLY"
msg = "applying template"

[apply_ok]
level = "info"
scope = "APPLY"
msg = "templates applied"

# === Compile ===
[compile_start]
level = "info"
scope = "COMPILE"
msg = "compiling config"

[compile_scan]
level = "info"
scope = "COMPILE"
msg = "scanning config"

[compile_file]
level = "info"
scope = "COMPILE"
msg = "processing file"

[compile_save]
level = "info"
scope = "COMPILE"
msg = "cache saved"

[compile_ok]
level = "info"
scope = "COMPILE"
msg = "compilation complete"

[compile_fail]
level = "error"
scope = "COMPILE"
msg = "compilation failed"

# === Store ===
[store_empty]
level = "warn"
scope = "STORE"
msg = "store is empty"

[store_ok]
level = "info"
scope = "STORE"
msg = "store operation complete"

# === Add ===
[add_ok]
level = "info"
scope = "ADD"
msg = "template added"
